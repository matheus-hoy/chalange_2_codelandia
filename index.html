<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 3</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="discount-coupon">
                <p>Ganhe R$ 10,00 de desconto no frete</p>
            </div>
            <div class="title">
                <h1>Jordan Shoes</h1>
            </div>
            <div class="banner-content">
                <div class="banner"></div>
                <div class="banner-info">
                    <h1>A melhor loja de Jordan</h1>
                    <div id="typed-strings">
                        <p>
                            O Tênis Jordan é fruto de uma velha e forte parceria
                            entre a Nike e o jogador Michael Jordan.
                        </p>
                    </div>
                    <p id="typed"></p>
                </div>
            </div>
        </header>
        <main>
            <h1>Destaques</h1>
            <p>Fretes grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>

            <section class="card">
                <div class="card-product">
                    <img src="./img/1.png" alt="imagem 1">
                </div>
                <div class="card-product">
                    <img src="./img/2.png" alt="imagem 2">
                </div>
                <div class="card-product">
                    <img src="./img/3.png" alt="imagem 3">
                </div>
                <div class="card-product">
                    <img src="./img/4.png" alt="imagem 4">
                </div>
                <div class="card-product">
                    <img src="./img/5.png" alt="imagem 5">
                </div>
                <div class="card-product">
                    <img src="./img/6.png" alt="imagem 6">
                </div>
                <div class="card-product">
                    <img src="./img/7.png" alt="imagem 7">
                </div>
                <div class="card-product">
                    <img src="./img/8.png" alt="imagem 8">
                </div>
            </section>
        </main>
        <footer>
            <p>Todos os direitos reservados.</p>
        </footer>
    </div>
</body>

</html>
